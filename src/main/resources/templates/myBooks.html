<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{'/'}">YunusBook</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{'/myBooks'}">My Books</a>
                </li>
            </ul>
            <form th:action="@{/search}" method="get">
                <input type="text" name="keyword" th:value="${keyword}"
                       placeholder="Search by Book Name" size="50">
                <button type="submit" class="btn"
                        style="color: white; border-color: white;">Search</button>
            </form>
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{'/addBook'}">Add Book</a>
                </li>
            </ul>
        </div>
    </div>
</nav>



<table class="table">
    <thead>
    <tr>
        <th scope="col">Book ID</th>
        <th scope="col">Book Name</th>
        <th scope="col">Author</th>
        <th scope="col">Book Price</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${listBook}">
        <td th:text="${book.id}">Book ID</td>
        <td th:text="${book.bookName}">Book Name</td>
        <td th:text="${book.author}">Author</td>
        <td th:text="${book.bookPrice}">Book Price</td>
        <td>
            <a th:href="@{'/edit/' + ${book.id}}">Edit</a>
        </td>
        <td>
            <a th:href="@{'/delete/' + ${book.id}}">Delete</a>
        </td>
    </tr>

    </tbody>
</table>

</body>
</html>
